{% extends 'base.html' %} {% block content %}
<h1>Uredi film</h1>
<form method="post">
  <label for="title">Naslov</label>
  <input
    type="text"
    name="title"
    id="title"
    value="{{ movie.title }}"
    required
  />
  <label for="release_year">Godina izlaska</label>
  <input
    type="number"
    name="release_year"
    id="release_year"
    value="{{ movie.release_year }}"
    min="1900"
    required
  />
  <label for="genre">Žanr</label>
  <input
    type="text"
    name="genre"
    id="genre"
    value="{{ movie.genre }}"
    required
  />
  <label for="rating">Ocjena</label>
  <input
    type="number"
    step="0.1"
    name="rating"
    id="rating"
    value="{{ movie.rating }}"
    min="1"
    max="10"
    required
  />
  <label for="watched">Da li je film pogledan?</label>
  <input
    type="checkbox"
    name="watched"
    id="watched"
    {%
    if
    movie.watched
    %}checked{%
    endif
    %}
  />
  <button type="submit">Ažuriraj film</button>
</form>
{% endblock %}
